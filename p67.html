<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vachanamrut Pratham 67 Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Gujarati:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #1a202c; /* Dark gray text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .gujarati-text {
            font-family: 'Noto Sans Gujarati', sans-serif;
        }
        .flashcard-container {
            perspective: 1000px;
            width: 90%;
            max-width: 600px;
            min-height: 400px; /* Ensure minimum height for content */
        }
        .flashcard {
            width: 100%;
            height: 100%;
            min-height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            min-height: 400px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 16px;
            overflow-y: auto; /* Allow scrolling for longer content */
        }
        .flashcard-front {
            background-color: #ffffff; /* White front */
            color: #2d3748; /* Darker gray text */
        }
        .flashcard-back {
            background-color: #4a5568; /* Darker gray-blue back */
            color: #f7fafc; /* Light gray text */
            transform: rotateY(180deg);
        }
        .question-section, .answer-section {
            margin-bottom: 15px;
            width: 100%;
        }
        .question-text, .answer-text {
            font-size: 1.1rem; /* Slightly larger text for questions/answers */
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .options-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .options-list li {
            background-color: #edf2f7; /* Light gray option background */
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            cursor: default; /* Not clickable options in this setup */
            font-size: 1rem;
        }
        .flashcard-front .options-list li {
            color: #4a5568;
        }
        .button-container {
            margin-top: 25px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }
        .nav-button, .flip-button {
            background-color: #4299e1; /* Blue button */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .nav-button:hover, .flip-button:hover {
            background-color: #3182ce; /* Darker blue on hover */
        }
        .nav-button:disabled {
            background-color: #a0aec0; /* Grayed out when disabled */
            cursor: not-allowed;
        }
        .card-number {
            font-size: 0.9rem;
            color: #718096; /* Medium gray */
            margin-bottom: 10px;
        }
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c5282; /* Darker blue title */
            margin-bottom: 20px;
            text-align: center;
        }
        .explanation-title {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 1.05rem;
        }
         /* Ensure content within card faces is scrollable if it overflows */
        .flashcard-face-content {
            max-height: calc(100% - 40px); /* Adjust based on padding */
            overflow-y: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 class="title">Vachanamrut Pratham 67 Quiz</h1>
    <div id="cardNumber" class="card-number">Card 1 of 4</div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-face flashcard-front">
                <div class="flashcard-face-content" id="flashcardFrontContent">
                    </div>
            </div>
            <div class="flashcard-face flashcard-back">
                <div class="flashcard-face-content" id="flashcardBackContent">
                    </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button id="prevButton" class="nav-button">Previous</button>
        <button id="flipButton" class="flip-button">Flip Card</button>
        <button id="nextButton" class="nav-button">Next</button>
    </div>

    <script>
        const flashcards = [
            {
                question_en: "In Vachanamrut Pratham 67, what is one key method Bhagwan Swaminarayan mentions for developing true affection (het) towards the Sant (Satpurush)?",
                options_en: [
                    "A) Only listening to their discourses from a distance",
                    "B) Constantly remembering their divine virtues and serving them with humility",
                    "C) Only offering them material possessions occasionally",
                    "D) Engaging in debates with them to test their knowledge"
                ],
                question_gu: "વચનામૃત પ્રથમ ૬૭ માં, ભગવાન સ્વામિનારાયણ સંત (સત્પુરુષ) પ્રત્યે સાચું હેત કેળવવા માટે કઈ મુખ્ય રીત જણાવે છે?",
                options_gu: [
                    "A) ફક્ત દૂરથી તેમના પ્રવચનો સાંભળવા",
                    "B) તેમના દિવ્ય ગુણોનું નિરંતર સ્મરણ કરવું અને નમ્રતાપૂર્વક તેમની સેવા કરવી",
                    "C) ફક્ત ક્યારેક તેમને ભૌતિક વસ્તુઓ અર્પણ કરવી",
                    "D) તેમના જ્ઞાનની પરીક્ષા કરવા તેમની સાથે વાદ-વિવાદ કરવો"
                ],
                answer_en: "B) Constantly remembering their divine virtues and serving them with humility",
                explanation_en: "In Pratham 67, Bhagwan Swaminarayan emphasizes that to develop affection for the Satpurush, one should continuously remember their virtues (gun) and maintain the disposition of a servant (daasbhav) towards them.",
                answer_gu: "B) તેમના દિવ્ય ગુણોનું નિરંતર સ્મરણ કરવું અને નમ્રતાપૂર્વક તેમની સેવા કરવી",
                explanation_gu: "પ્રથમ ૬૭ માં, ભગવાન સ્વામિનારાયણ ભારપૂર્વક જણાવે છે કે સત્પુરુષ પ્રત્યે હેત કેળવવા માટે, તેમના ગુણોનું નિરંતર સ્મરણ કરવું જોઈએ અને તેમના પ્રત્યે દાસભાવ રાખવો જોઈએ."
            },
            {
                question_en: "According to Vachanamrut Pratham 67, the true Sant (Satpurush) who has a direct relationship with God should be understood as the ________ for attaining ultimate liberation (moksha).",
                options_en: [
                    "A) Final destination itself",
                    "B) Only one of many guides",
                    "C) Gateway or door (Dwar)",
                    "D) An optional companion"
                ],
                question_gu: "વચનામૃત પ્રથમ ૬૭ મુજબ, ભગવાન સાથે સીધો સંબંધ ધરાવનાર સાચા સંત (સત્પુરુષ) ને અંતિમ મુક્તિ (મોક્ષ) પ્રાપ્ત કરવા માટે શું સમજવા જોઈએ?",
                options_gu: [
                    "A) સ્વયં અંતિમ લક્ષ્ય",
                    "B) ઘણા માર્ગદર્શકોમાંથી ફક્ત એક",
                    "C) દ્વાર અથવા દરવાજો",
                    "D) એક વૈકલ્પિક સાથી"
                ],
                answer_en: "C) Gateway or door (Dwar)",
                explanation_en: "Pratham 67 explains that the Satpurush is the gateway to liberation. Just as one enters a house through a door, one attains Akshardham (God's abode) through the Satpurush.",
                answer_gu: "C) દ્વાર અથવા દરવાજો",
                explanation_gu: "પ્રથમ ૬૭ સમજાવે છે કે સત્પુરુષ મોક્ષનું દ્વાર છે. જેમ ઘરમાં પ્રવેશદ્વાર દ્વારા પ્રવેશાય છે, તેમ સત્પુરુષ દ્વારા અક્ષરધામ (ભગવાનનું ધામ) પ્રાપ્ત થાય છે."
            },
            {
                question_en: "True/False: In Vachanamrut Pratham 67, Bhagwan Swaminarayan states that understanding the Satpurush's divine glory (mahima) as described in the scriptures is essential for developing heartfelt affection for him.",
                options_en: ["A) True", "B) False"],
                question_gu: "ખરું/ખોટું: વચનામૃત પ્રથમ ૬૭ માં, ભગવાન સ્વામિનારાયણ કહે છે કે શાસ્ત્રોમાં વર્ણવ્યા મુજબ સત્પુરુષનો દિવ્ય મહિમા સમજવો તે તેમના પ્રત્યે હૃદયપૂર્વકનું હેત કેળવવા માટે આવશ્યક છે.",
                options_gu: ["A) ખરું", "B) ખોટું"],
                answer_en: "A) True",
                explanation_en: "Bhagwan Swaminarayan indeed explains in Pratham 67 that one should recognize the glory of the Sant from the scriptures. This understanding fosters deep love and affection towards the Sant.",
                answer_gu: "A) ખરું",
                explanation_gu: "ભગવાન સ્વામિનારાયણ ખરેખર પ્રથમ ૬૭ માં સમજાવે છે કે શાસ્ત્રોમાંથી સંતનો મહિમા સમજવો જોઈએ. આ સમજ સંત પ્રત્યે ઊંડો પ્રેમ અને હેત કેળવવામાં મદદ કરે છે."
            },
            {
                question_en: "As mentioned in the context of Vachanamrut Pratham 67, what is the ultimate spiritual benefit for a devotee who develops firm and selfless affection (het) for the true Sant?",
                options_en: [
                    "A) Gaining worldly influence and power",
                    "B) Accumulating vast amounts of wealth",
                    "C) Becoming a recipient of God's grace and attaining Akshardham",
                    "D) Simply achieving peace of mind in this world"
                ],
                question_gu: "વચનામૃત પ્રથમ ૬૭ ના સંદર્ભમાં જણાવ્યા મુજબ, જે ભક્ત સાચા સંત પ્રત્યે દ્રઢ અને નિઃસ્વાર્થ હેત કેળવે છે તેને અંતિમ આધ્યાત્મિક લાભ શું મળે છે?",
                options_gu: [
                    "A) સાંસારિક પ્રભાવ અને શક્તિ પ્રાપ્ત કરવી",
                    "B) પુષ્કળ ધન સંપત્તિ એકઠી કરવી",
                    "C) ભગવાનની કૃપા પ્રાપ્ત કરવી અને અક્ષરધામ પામવું",
                    "D) ફક્ત આ દુનિયામાં મનની શાંતિ પ્રાપ્ત કરવી"
                ],
                answer_en: "C) Becoming a recipient of God's grace and attaining Akshardham",
                explanation_en: "Pratham 67 teaches that such a devotee, who has profound affection for the Satpurush, earns the grace of Bhagwan Swaminarayan and ultimately reaches Akshardham, the divine abode.",
                answer_gu: "C) ભગવાનની કૃપા પ્રાપ્ત કરવી અને અક્ષરધામ પામવું",
                explanation_gu: "પ્રથમ ૬૭ શીખવે છે કે આવો ભક્ત, જે સત્પુરુષ પ્રત્યે ઊંડું હેત ધરાવે છે, તે ભગવાન સ્વામિનારાયણની કૃપા પ્રાપ્ત કરે છે અને અંતે દિવ્ય ધામ અક્ષરધામ પામે છે."
            }
        ];

        let currentCardIndex = 0;
        const flashcardElement = document.getElementById('flashcard');
        const flashcardFrontContent = document.getElementById('flashcardFrontContent');
        const flashcardBackContent = document.getElementById('flashcardBackContent');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const flipButton = document.getElementById('flipButton');
        const cardNumberElement = document.getElementById('cardNumber');

        function loadCard(index) {
            const card = flashcards[index];
            // Ensure the card is not flipped when loading new content
            if (flashcardElement.classList.contains('is-flipped')) {
                flashcardElement.classList.remove('is-flipped');
            }

            // Front of the card
            let frontHTML = `
                <div class="question-section">
                    <p class="question-text">${card.question_en}</p>
                    <p class="question-text gujarati-text">${card.question_gu}</p>
                </div>`;
            if (card.options_en && card.options_gu) {
                frontHTML += `<ul class="options-list">`;
                card.options_en.forEach((option, i) => {
                    frontHTML += `<li>${option}<br><span class="gujarati-text">${card.options_gu[i]}</span></li>`;
                });
                frontHTML += `</ul>`;
            }
            flashcardFrontContent.innerHTML = frontHTML;

            // Back of the card
            let backHTML = `
                <div class="answer-section">
                    <p class="answer-text"><strong>English Answer:</strong> ${card.answer_en}</p>
                    <p class="answer-text gujarati-text"><strong>ગુજરાતી જવાબ:</strong> ${card.answer_gu}</p>
                </div>
                <div class="explanation-section">
                    <p class="explanation-title">Explanation:</p>
                    <p class="answer-text">${card.explanation_en}</p>
                    <p class="explanation-title gujarati-text">સમજૂતી:</p>
                    <p class="answer-text gujarati-text">${card.explanation_gu}</p>
                </div>`;
            flashcardBackContent.innerHTML = backHTML;

            cardNumberElement.textContent = `Card ${index + 1} of ${flashcards.length}`;
            updateNavButtons();
        }

        function updateNavButtons() {
            prevButton.disabled = currentCardIndex === 0;
            nextButton.disabled = currentCardIndex === flashcards.length - 1;
        }

        flipButton.addEventListener('click', () => {
            flashcardElement.classList.toggle('is-flipped');
        });
        
        // Also allow flipping by clicking the card itself
        flashcardElement.addEventListener('click', (event) => {
            // Prevent flipping if a button inside the card was clicked (though we don't have any here)
            if (event.target.closest('button')) return;
            flashcardElement.classList.toggle('is-flipped');
        });


        prevButton.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                loadCard(currentCardIndex);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                loadCard(currentCardIndex);
            }
        });

        // Initial load
        loadCard(currentCardIndex);
    </script>
</body>
</html>
